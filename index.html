<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="" method="post">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" name="age" min="10" max="99" required placeholder="Age">

        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown" name="role">
            <option value="">Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
        </select>

        <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label for="definitely">
                <input type="radio" id="definitely" name="recommend" value="definitely" checked> Definitely
            </label>
            <label for="maybe">
                <input type="radio" id="maybe" name="recommend" value="maybe"> Maybe
            </label>
            <label for="not-sure">
                <input type="radio" id="not-sure" name="recommend" value="not-sure"> Not sure
            </label>
        </fieldset>

        <fieldset>
            <legend>What is your favorite feature of freeCodeCamp?</legend>
            <label for="challenges">
                <input type="checkbox" id="challenges" name="feature" value="challenges"> Challenges
            </label>
            <label for="projects">
                <input type="checkbox" id="projects" name="feature" value="projects"> Projects
            </label>
            <label for="community">
                <input type="checkbox" id="community" name="feature" value="community"> Community
            </label>
            <label for="open-source">
                <input type="checkbox" id="open-source" name="feature" value="open-source"> Open Source
            </label>
        </fieldset>

        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comment here..."></textarea>

        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
